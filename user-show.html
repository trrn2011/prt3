<link rel="stylesheet" type="text/css" href="css/custom.css">

<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand text-white" href="#">Which</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- main -->
  <div class="container">
    <div class="row">
      <h1>たけのこ王子の設定</h1>
    </div>

    <div class="card-columns">
      <!-- ユーザー画像 -->
      <div class="card">
        <img class="card-img-top" src="images/people.jpg">
        <div class="card-body">
          <h5 class="card-title">ユーザー画像</h5>
          <p class="card-text">投稿一覧・投稿詳細に表示されます。</p>
          <form>
            <span class="btn btn-primary">
                Choose File
                <input type="file" style="display:none">
            </span>
            <span class="btn btn btn-outline-success">
              変更する
              <input type="submit" style="display:none">
            </span>
          </form>
        </div>
      </div>

      <!-- selfintroduction -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Self Introduction</h5>
          <p class="card-text">こんにちはエンジニアの佐藤健です。学生でエンジニアを目指しているので、未経験でも一緒に仕事してくださる方を探しております！</p>
          <form>
            <textarea class="form-control" rows="3"></textarea>
            <span class="btn btn btn-outline-success">
              変更する
              <input type="submit" style="display:none">
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
