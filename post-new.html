  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand text-white" href="#">Sample App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">ホーム<span class="sr-only">(current)</span></a>

  <!-- main -->
  <div class="container">
    <h1>新規投稿</h1>
      <div class="form-group">
        <label for="title">Email address</label>
        <input type="email" class="form-control" id="title"  placeholder="タイトル">
      </div>
      <div class="form-group">
        <label for="textarea">内容</label>
        <textarea class="form-control" id="textarea" rows="3"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="form-group">
         <label for="file">キャッチアップ画像</label>
         <input type="file" class="form-control-file" id="file">
       </div>
      <button type="submit" class="btn btn-primary">投稿</button>
  </div>
